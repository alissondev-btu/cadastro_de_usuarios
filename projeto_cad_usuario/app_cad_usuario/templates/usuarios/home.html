<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: #e5e7eb;
        }

        /* NAVBAR */
        nav {
            background-color: #020617;
            padding: 15px 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
        }

        nav span {
            color: #38bdf8;
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* CONTAINER */
        .container {
            max-width: 450px;
            margin: 80px auto;
            background-color: #020617;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
        }

        .container h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #7dd3fc;
        }

        /* FORM */
        form {
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.9rem;
            color: #cbd5f5;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: 1px solid #1e293b;
            background-color: #0f172a;
            color: #e5e7eb;
            font-size: 0.95rem;
            outline: none;
            transition: border 0.2s ease, box-shadow 0.2s ease;
        }

        input:focus {
            border-color: #38bdf8;
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #38bdf8, #0ea5e9);
            color: #020617;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(56, 189, 248, 0.5);
        }

        button:active {
            transform: translateY(0);
            box-shadow: none;
        }

        /* FOOT TITLE */
        .footer-title {
            text-align: center;
            margin-top: 20px;
            font-size: 0.85rem;
            color: #94a3b8;
        }

        /* RESPONSIVO */
        @media (max-width: 480px) {
            .container {
                margin: 40px 15px;
                padding: 25px;
            }
        }
    </style>
</head>

<body>

    <nav>
        <span>CadastroApp</span>
    </nav>

    <form action="{% url 'listagem_usuarios' %}" method="post">
        {% csrf_token %}

        <div class="container">
            <h1>Cadastro de Usuários</h1>

            <label for="nome">Nome</label>
            <input id="nome" name="nome" type="text" placeholder="Digite seu nome" required>

            <label for="idade">Idade</label>
            <input id="idade" name="idade" type="number" placeholder="Digite sua idade" required>

            <button type="submit">Cadastrar</button>

            <div class="footer-title">
                Preencha os dados corretamente
            </div>
        </div>
    </form>

</body>

</html>
