<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body{
            margin: 0;
            min-height: 100wh;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: #020617;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        }

        h1{
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.6rem;
            color: #38bdf8;
        }

        table{
            width: 100%;
            border-collapse: collapse;
            overflow: hidden;
            border-radius: 10px;
        }

        thead{
            background-color: #0f172a;
        }

        th,td{
            padding: 12px 15px;
            text-align: center;
        }

        th{
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
            color: #7dd3fc;
        }

        tbody tr:nth-child(even){
            background-color: #020617;
        }

        tbody tr:nth-child(odd){
            background-color: #020617cc;
        }

        tbody tr:hover{
            background-color: #1e293b;
        }

        td {
            color: #e5e7eb;
        }

        @media (max-width: 600px){
            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead {
                display: none;
            }

            tr {
                margin-bottom: 15px;
                border-radius: 8px;
                background-color: #020617;
                padding: 10px;
            }

            td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }

            td::before {
                content: attr(data-label);
                position: absolute;
                left: 15px;
                font-weight: bold;
                color: #7dd3fc;
                text-transform: uppercase;
                font-size: 0.75rem;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <th>id</th>
                <th>nome</th>
                <th>idade</th>
            </tr>
            {% for usuario in usuarios %}
            <tr>
                <td data-label="ID" >{{usuario.id_usuario}}</td>
                <td data-label="Nome">{{usuario.nome}}</td>
                <td data-label="Idade">{{usuario.idade}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
